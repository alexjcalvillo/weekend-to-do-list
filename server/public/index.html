<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>OrganizeMe</title>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav
      class="d-flex align-items-center sticky-top border-bottom navbar-light py-2 pl-4 mb-0" style="background-color: #e3f2fd;"
    >
      <svg
        class="svgNav"
        width="2em"
        height="2em"
        viewBox="0 0 16 16"
        class="bi bi-kanban"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M13.5 1h-11a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm-11-1a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-11z"
        />
        <path
          d="M6.5 3a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm-4 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm8 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3z"
        />
      </svg>
      <h1 class="text-primary navbar-nav mr-auto">OrganizeMe</h1>
    </nav>
    <!-- Builds out body with 2 sections:
      - a sidebar with options to be built
      - a central location for tasks -->

      <!-- First defines the navbar situated on the left side of the screen -->
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse bd-links">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">School Tasks</a></li>
            <li class="nav-item"><a class="nav-link" href="#">House Chores/Tasks</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Weekend Challenge Tasks</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Personal Project Tasks</a></li>
          </ul>
        </div>
      </nav>
        <!-- Second is the central user area with the tasks listed -->
      <div class="container min-height bg-light py-5">
        <button class="btn btn-primary ml-5" id="js-btn-addTask">Create Task</button>

        <div class="container position-absolute js-taskInputField" style="width: 100%;"></div>
          <div class="px-5 py-3">
            <div class="container px-5">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Tasks</th>
                    <th scope="col" colspan="2">Status</th>
                  </tr>
                </thead>
              <tbody id="js-tasksDisplay"></tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-light border border-top bg-light" style="background-color: #e3f2fd;">
      <h2 class="text-primary navbar-nav mr-auto">OrganizeMe</h2>
      <p class="text-right my-md-0">An application by Alex Calvillo</p>
    </nav>
  </body>
</html>
